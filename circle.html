<script>
    let radius = prompt("Hãy nhập bán kính hình tròn theo đơn vị mét");
    let pi = 3.14;
    let area = pi * radius * radius;
    let c= 2 * pi * radius;
    alert('Diện tích của hình tròn là ' + area + ' mét vuông');
    alert('Chu vi của hình tròn là ' + c + ' mét');
</script>
