<script>
  let inputPhysic = prompt("Hãy nhập điểm Vật lý của bạn")
  let inputChemistry = prompt("Hãy nhập điểm Hóa học của bạn")
  let inputBiology = prompt("Hãy nhập điềm Sinh học của bạn")
  let physic = parseInt(inputPhysic)
  let chemistry = parseInt(inputChemistry)
  let biology = parseInt(inputBiology)
  let gradePointAvarage = (physic + chemistry + biology)/3
  document.write('Điểm trung bình của bạn là ' + gradePointAvarage)
</script>
