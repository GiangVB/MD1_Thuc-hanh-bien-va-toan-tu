<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="number1">
    <input type="text" id="number2">
    <br/>
    <br/>
    <button onclick="getAdd()">Addition (+)</button>
    <button onclick="getSub()">Subtraction (-)</button>
    <button onclick="getMulti()">Multiplication (*)</button>
    <button onclick="getDiv()">Division (/)</button>
    <p>Result: <label id="result"></label></p>
</body>
</html>
<script>
    function getAdd(){
        let number1 = Number(document.getElementById("number1").value);
        let number2 = Number(document.getElementById("number2").value);
        let add = number1 + number2;
        document.getElementById("result").innerText = add;
    }
    function getSub(){
        let number1 = Number(document.getElementById("number1").value);
        let number2 = Number(document.getElementById("number2").value);
        let sub = number1 - number2;
        document.getElementById("result").innerText = sub;
    }
    function getMulti(){
        let number1 = Number(document.getElementById("number1").value);
        let number2 = Number(document.getElementById("number2").value);
        let multi = number1 * number2;
        document.getElementById("result").innerText = multi;
    }function getDiv(){
        let number1 = Number(document.getElementById("number1").value);
        let number2 = Number(document.getElementById("number2").value);
        let div = number1 / number2;
        document.getElementById("result").innerText = div;
    }
</script>
