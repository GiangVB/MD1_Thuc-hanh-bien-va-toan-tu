<script>
  var a = prompt("Nhập số thứ nhất")
  var b = prompt("Nhập số thứ hai")
  var r = (a % b)
  if (r === 0) {
    document.write(a + " là bội số của " + b)
  }
  else {
    document.write(a + " không phải là bội số của " + b)
  }
</script>
