<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

</body>
</html>
<script>
    let inputCelcius = prompt("Hãy nhập nhiệt độ theo thang đo Celcius")
    let celcius = parseInt(inputCelcius)
    let fahrenheit = (celcius * 9)/5 + 32
    document.write(celcius + ' độ C tương đương với ' + fahrenheit + ' độ F')
</script>
